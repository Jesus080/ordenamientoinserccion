<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ordenamiento por Inserción</title>
</head>
<body>

    <div class="container">
        <h2>~Ordenamiento por Inserción~</h2>
        <div class="form-container">
            <label for="inputArray">Ingrese números separados por comas:</label>
            <input type="text" id="inputArray" placeholder="Ejemplo: 5,2,8,1,3">

            <label for="orderDirection">Seleccione la dirección de ordenamiento:</label>
            <select id="orderDirection">
                <option value="noSelec">Seleccione Orden</option>
                <option value="asc">Ascendente</option>
                <option value="desc">Descendente</option>
            </select>

            <button onclick="insertionSort()">Ordenar</button>
        </div>

        <p id="result"></p>
    </div>
    
    <script src="js/inserccion.js"></script>
</body>
</html>
